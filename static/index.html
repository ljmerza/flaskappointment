<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Appointment Example</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">


		<header class="row">
			<div class="col-sm-12">
				<h1 class='text-center'>Appointments</h1>
			</div>
		</header>


		<section class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<form class="form-horizontal" action='new' method='POST'>

					<div class="btn-group">
						<button type="submit" class="btn btn-primary" id='form-control-new'>New</button>
						<button type="button" class="btn btn-danger newForm" id='form-control-cancel'>Cancel</button>
					</div>

					
					<div class="form-group newForm">
						<label for="date">Date:</label>
						<input class="form-control"  type="date" name="date" id='date'>
					</div>

					<div class="form-group newForm">
						<label for="time">Time:</label>
						<input class="form-control"  type="time" name="time" id='time'>
					</div>

					<div class="form-group newForm">
						<label for="description">Description:</label>
						<textarea class="form-control" rows="3" name="description" id='description'></textarea>
					</div>

				</form>
			</div>
		</section>


		<section class="row">
			<div class="col-sm-12 text-center">
				<form class="form-inline">

					<div class="form-group">
						<label for="search">Search:</label>
						<input type="text" name="search" class='form-control' id='search'>
					</div>

					<button type="submit" class="btn btn-primary" id='search-btn'>Search</button>

				</form>
			</div>
		</section>


		<section class="row">
			<div class="col-sm-8 col-sm-offset-2">

				<table class="table table-striped" id='search-results'>
					<tr>
						<th>DATE</th>
						<th>TIME</th>
						<th>DESCRIPTION</th>
					</tr>
				</table>

			</div>
		</section>

	</div>


</body>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js'></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>	
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<script src='script.js'></script>
</html>
